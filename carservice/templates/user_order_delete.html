{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
        <div class="media" style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">

    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <br>
            <legend class="border-bottom mb-4">New Order</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group" style="text-align: right;">
            <button class="btn btn-outline-primary" type="submit">Save</button>
        </div>
    </form>
    </div>
               </div>

{% endblock content %}
